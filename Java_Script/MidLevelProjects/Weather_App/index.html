<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter City Name" class="input">
            <button class="btn"> <img src="images/search.png"> </button>
        </div>
        <div class="temp">
            <img src="load.png" class="logo">
            <h1 class="data">xx&deg;C</h1>
        </div>
        <div class="city">
            <h2 class="city1">City</h2>
        </div>

        <div class="hum-wind">
            <div class="hum">
                <img src="images/humidity.png" >
                <h3 class="humidity">xx%</h3>
            </div>
            <div class="wind">
                <img src="images/wind.png" >
                <h3 class="speed">xx kmph</h3>
            </div>
        </div>

    </div>
</body>
<script src="logic.js"></script>
</html>
