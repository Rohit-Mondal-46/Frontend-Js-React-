<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>QR Code Generator <br></h1>
        <div id="qrImg">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example" id="generatedQr">
        </div>
        <input type="text" placeholder="Enter text or url" id="datefield">
        <button id="btn">Generate</button>
    </div>
    <script src="logic.js"></script>
</body>
</html>
