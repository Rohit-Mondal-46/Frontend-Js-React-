<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .heading{
        color: green;
        text-align: center;
    }
    /* Default layout: Two columns */
    .container {
      display: grid;
      grid-template-columns: repeat(4, 2fr); /* Four equal-width columns */
      grid-gap: 0px; /* Gap between grid items */
    }

    /* Media query for smaller screens */
    @media (max-width: 500px) {
      .container {
        grid-template-columns: 1fr; /* Single column */
      }
    }
    
  </style>
</head>
<body>
    <div class="heading">
        <h2>Media query for column increase and decrease with respect to the screen size</h2>
    </div>
    <div class="container">
        <div style="background-color: rgb(142, 142, 142);">
            <h4>Name 1</h4>
            Item 1        
        </div>
        <div style="background-color: rgb(161, 159, 159);">
            <h4>Name 2</h4>
            Item 2
        </div>
        <div style="background-color: rgb(193, 183, 183);">
            <h4>Name 3</h4>
            Item 3
        </div>
        <div style="background-color: rgb(212, 204, 204);">
            <h4>Name 4</h4>
            Item 4
        </div>
        <!-- Add more items here -->
    </div>


    
</body>
</html>
