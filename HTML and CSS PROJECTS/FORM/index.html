<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="form">
                <form>
                    <div class="header">
                        <h2>Contact Form</h2>
                        <p>Please fill all the texts in the fields</p>
                    </div>
                    <div class="body">
                        <label for="name">Your Name:</label>
                        <input type="text" placeholder="Your Full Name" id="name">
                        <br>
                        <br>
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" placeholder="Valid Email Address">
                        <br>
                        <br>
                        <label for="inquiry" pla>Message:</label>
                        <br>               
                        <textarea name="message" id="inquiry" cols="30" rows="5" placeholder="Your Message to Us"></textarea>
                        <br>
                        
                        <label for="subject">Subject:</label>
                        <select name="subject" id="subject">
                            <option value="">---Please Select One Reason---</option>
                            <option value="Job Inquiry">Job Inquiry</option>
                            <option value="Product Inquiry">Product Inquiry</option>
                            <option value="Other">Other</option>
                        </select>
                        <br>
                        <button id="button">Send</button>
                        
                    </div>
                </form>
            </div>
            
            
        </div>
    </div>


    
</body>
</html>
