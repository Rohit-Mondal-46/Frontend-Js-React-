<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            height: 1000px;
            border: 5px solid red;
            display: flex;
            /* flex-direction: row;
            flex-wrap: wrap; */
            /* align-content: center; */
            justify-content: center;
            flex-flow: row wrap;/* shorthand property*/
            align-content:start;

        }
        .content{
            width: 200px;
            height: 200px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content" id="box1">box1</div>
        <div class="content" id="box2">box2</div>
        <div class="content" id="box3">box3</div>
        <div class="content" id="box4">box4</div>       
    </div>
</body>
</html>
