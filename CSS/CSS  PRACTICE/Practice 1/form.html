<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend style="background-color: rgb(214, 208, 31);">BASIC DATA</legend>
        <form action="">
            <label for="id1">USER ID</label>
            <input type="text" id="id1" placeholder="UserId">
            <br>
            <label for="id2">PASSWORD</label>
            <input type="password" id="id2" placeholder="PASS">
            <br>
            <input type="image" id="image" alt="login" src="https://th.bing.com/th/id/OIP.kdzM24T818zxhOxIc13z9AHaHa?w=164&h=180&c=7&r=0&o=5&dpr=1.1&pid=1.7" width="50">
            <br>
            <label for="datepicker">D.O.B-</label>
            <input type="date" id="datepicker">
            <br>
            <select name="city" id="data1" >
                <option value="">--please select a city from the dropdown--</option>
                <option value="durgapur">durgapur</option>
                <option value="asansol">asansol</option>
                <option value="bardhman">bardhaman</option>
            </select>
            <br>
            <textarea name="feedback" id="feed" cols="20" rows="2">Please give feedback...</textarea>
            <br>
            <h3>SELECT GENDER:</h3>
            <input type="radio" value="male" name="gender" id="m">
            <label for="m">MALE</label>
            <br>
            <input type="radio" value="female" name="gender" id="f">
            <label for="f">FEMALE</label>
            <br>
            <input type="radio" value="others" name="gender" id="o">
            <label for="o">OTHERS</label>
            <br>
            <h3>SELECT SKILLS:</h3>
            <label for="skl1">C Language</label>
            <input type="checkbox" name="skills" value="C" id="skl1">
            <br>
            <label for="skl2">C++</label>
            <input type="checkbox" name="skills" value="C++" id="skl2">
            <br>
            <label for="skl3">java</label>
            <input type="checkbox" name="skills" value="java" id="skl3">
            <br>
            <label for="skl4">python</label>
            <input type="checkbox" name="skills" value="python" id="skl4">
            <br>
            <label for="skl5">java script</label>
            <input type="checkbox" name="skills" value="java script" id="skl5">
            <br>
            <br>
            <label for="photofile">SELECT A PHOTO FOR PROFILE PIC:</label>
            <input type="file" id="photofile" name="profile" accept="image/png, image/jpeg, image/jpg">
            <br>
            <br>
            <input type="submit" value="submit">
    </fieldset>
    
            
    </form>
</body>
</html>
